<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Area of a triangle with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Timothy Manwell" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Area of a triangle with JavaScript</title>
    <link
      rel="canonical"
      href="https://timothy-manwell.github.io/ICS2O-Unit2-04-PWA/"
    />
    <link rel="manifest" href="/ICS2O-Unit2-04-PWA/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Area of a triangle with JavaScript</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Area of a triangle with JavaScript</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <img
          src="./images/areaoftriangle.png"
          alt="area of triangle"
          class="img1"
        />
        <br />
        <h3>Formula</h3>
        <h4>A=bh/2</h4>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Base in cm</p>
          <div class="mdl-textfield mdl-js-textfield">
            <label for="base-of-triangle" class="visually-hidden">
              Base Numeric Textfield
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="base-of-triangle"
              />
          </label>
            <label class="mdl-textfield__label" for="base-entered"
              >Base here ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Height in cm</p>
          <div class="mdl-textfield mdl-js-textfield">
            <label for="height-of-triangle" class="visually-hidden">
              Height Numeric Textfield
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="height-of-triangle"
              />
          </label>
            <label class="mdl-textfield__label" for="height-entered"
              >Height here ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="enterClicked()"
        >
          Enter
        </button>
        <br />
        <div id="area-of-triangle"></div>
      </main>
    </div>
  </body>
</html>
